# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Auto_Attendance_GitHub_Action

on:
  workflow_dispatch:
  push:
  schedule:
    # 07:05 everyday in UTC+8, 23:05 everyday in UTC+0
  - cron: '05 16-18 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run app
        env:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          eai_sess: ${{ secrets.EAI_SESS }}
          UUkey: ${{ secrets.UUKEY }}
          username1: ${{ secrets.USERNAME1 }}
          password1: ${{ secrets.PASSWORD1 }}
          eai_sess1: ${{ secrets.EAI_SESS1 }}
          UUkey1: ${{ secrets.UUKEY1 }}
          username2: ${{ secrets.USERNAME2 }}
          password2: ${{ secrets.PASSWORD2 }}
          eai_sess2: ${{ secrets.EAI_SESS2 }}
          UUkey2: ${{ secrets.UUKEY2 }}
          username3: ${{ secrets.USERNAME3 }}
          password3: ${{ secrets.PASSWORD3 }}
          eai_sess3: ${{ secrets.EAI_SESS3 }}
          UUkey3: ${{ secrets.UUKEY3 }}
        run: |
          python3 auto.py --username=$username --password=$password --eai-sess=$eai_sess --UUkey=$UUkey
          python3 auto.py --username=$username1 --password=$password1 --eai-sess=$eai_sess1 --UUkey=$UUkey1
          python3 auto.py --username=$username2 --password=$password2 --eai-sess=$eai_sess2 --UUkey=$UUkey2
          python3 auto.py --username=$username3 --password=$password3 --eai-sess=$eai_sess3 --UUkey=$UUkey3          
          python3 auto.py --username=$username4 --password=$password4 --eai-sess=$eai_sess4 --UUkey=$UUkey4
